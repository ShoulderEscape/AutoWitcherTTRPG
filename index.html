<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css">
    <title>Auto Witcher TTRPG</title>
  </head>
  <body>
    <main>
      <label for="base">Base: </label>
      <input type="text" id="base" name="base">
  
      <div>
        <label for="targets">Target: </label>
        <select name="targets" id="targets">
          <option value="Random" selected>Random</option>
          <option value="Head">Head</option>
          <option value="Torso">Torso</option>
          <option value="RArm">RArm</option>
          <option value="LArm">LArm</option>
          <option value="RLeg">RLeg</option>
          <option value="LLeg">LLeg</option>
        </select>
      </div>
      <div>
        <label for="basedamage">Base Damage</label>
        <input type="text" id="basedamage" name="basedamage">
      </div>
      <div>
        <label for="damagedice">Damage Dice</label>
        <input type="text" id="damagedice" name="damagedice">
      </div>

      <div>         
        <label for="heavyAttack">
          Heavy Attack  
          <input type="checkbox" id="heavyAttack" name="heavyAttack">
        </label>
       
      </div>

    </div>
    
    <div><button id="roll" onclick="roll()">Roll</button></div>
    </main>
  
    <aside>
      <h4>Results</h4>
      <p><strong>Hit die results:</strong> <span id="result-hits-rolled">-</span></p>
      <p><strong>Hits:</strong> <span id="result-hits">-</span></p>
      <p><strong>Target:</strong> <span id="result-target">-</span></p>
      <p><strong>Damage die results:</strong> <span id="result-damage-rolled">-</span></p>
      <p><strong>Total Damage:</strong> <span id="result-total">-</span></p>
      <h4>Crit Details</h4>
      <p><strong>Crit die results:</strong> <span id="result-crit-rolled">-</span></p>
      <p><strong>Crit Number:</strong> <span id="result-crit-total">-</span></p>
      <p><strong>Crit Target:</strong> <span id="result-crit-target">-</span></p>
      <p><strong>Total Crit Damage:</strong> <span id="result-crit-damage">-</span></p>

    </aside>
  
    <script src="script.js"></script>
  </body>
</html>
